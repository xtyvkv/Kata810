<style type="text/css">
  tr.head {
    font-weight: bold;
    background-color: #6290ca;
    text-transform: uppercase;
  }
  tr td {
    border: 1px solid #000;
    padding: 5px;
  }
  tr:nth-child(even) {
    background-color: #e4e4e4;
  }

  tr td:nth-child(1) {
    font-weight: bold;
  }
  .blink_me {
    animation: blinker 1s linear infinite;
  }

  @keyframes blinker {
    50% {
      opacity: 0;
    }
  }
</style>

<table class="blink_me">
  <tbody>
    <tr class="head">
      <!--
  public name: string = "";
  public price: number = 0;
  public foodCategory: string = "";
        -->
      <td>Name</td>
      <td>Price</td>
      <td>Category</td>
    </tr>
    <tr *ngFor="let currMenuItem of myMenuItems">
      <td>{{ currMenuItem.name }}</td>
      <td>{{ currMenuItem.price | currency }}</td>
      <td>{{ currMenuItem.foodCategory}}</td>
    </tr>
  </tbody>
</table>
